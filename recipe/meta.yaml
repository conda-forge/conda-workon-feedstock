{%set name = "conda-workon" %}
{%set version = "0.4.0" %}
{%set hash_type = "sha256" %}
{%set hash_val = "0f94909c703f2fa39c1f4830808205ba8f1303960bfb85687bd5fb7cc0580e1f" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }}

build:
  entry_points:
    - conda-workon = conda_workon:main

  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - conda

  run:
    - python
    - conda

test:
  imports:
    - conda_workon

  commands:
    - conda workon --help
    - conda-workon --help

about:
  home: https://bitbucket.org/flub/conda-workon
  license: BSD 3-Clause
  summary: 'Activate conda environments in subshells'

extra:
  recipe-maintainers:
    - pmlandwehr
    - flub
